
<div class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <mat-card class="card">
      <h1 class="mt-2 ms-3">Forgot Password</h1>
        <mat-card-content>
          <form [formGroup]="forgotPasswordForm">
            <mat-form-field class="form-field">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
                @if(forgotPasswordCtrl['email'].touched && forgotPasswordCtrl['email'].invalid){
                  <mat-error>
                    @if(forgotPasswordCtrl['email'].errors?.['required']){
                      <span class="text-danger">Please enter the email.</span>
                    }
                    @if(forgotPasswordCtrl['email'].errors?.['email']){
                      <span class="text-danger">Please enter valid email.</span>
                    }  
                  </mat-error>
                }  
              </mat-form-field>
             <div class="d-flex justify-content-end mt-3">
                <button mat-flat-button color="primary" (click)="sendLink()" type="submit">Send Link</button>
             </div>
             <a mat-button routerLink="/">Back To Login</a>
          </form>
        </mat-card-content>
      </mat-card>  
</div>
